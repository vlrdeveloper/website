<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./android-chrome.png" type="image/x-icon">
</head>
<body>
    <div class="page">
        <div class="floating-img">
            <img src="./normal.png" alt="floating Image" class="reaction-img">
        </div>
        <!-- <div class="half-circle"></div> -->
        <form class="main-box">
            <h2>Login</h2>
            <div class="input-field">
                <label for="username" >Username:</label>
                <input type="text" name="username" id="username" required placeholder="Enter your Username" />
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" required placeholder="Enter your Password"/>
            </div>
            <div class="error">
                <p>incorrect Username or Password. Please check and try again</p>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
